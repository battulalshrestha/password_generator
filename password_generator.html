<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .display {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #password {
            width: 250px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for image */
        .display img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
            object-fit: cover;
        }

        /* Styling for copy button inside image */
        .image-container {
            position: relative;
            display: inline-block;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password</h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <button onclick="createPassword()">Generate Password</button>
            <div class="image-container">
                <img src="images.png" alt="Image">
                <button onclick="copypassword()" class="copy-button">Copy</button>
            </div>
        </div>
    </div>
    <script src="password_generators.js"></script>
</body>
</html>
